# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '/'
    weight: 10
  - name: Research
    identifier: research
    weight: 20
  - name: Working Papers
    parent: research
    url: research/working-paper
    weight: 10
  - name: Publications
    parent: research
    url: research/publication
    weight: 20
  - name: CV
    url: uploads/curriculum-vitae/CV.pdf
    weight: 30
  # - name: demo
  #   url: /#demo
  #   weight: 40

